<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Example</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        .container {
            text-align: center;
        }

        /* Fade In animation */
        .fade-in {
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Slide In from Left animation */
        .slide-in-left {
            animation: slideInLeft 2s ease-out;
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        /* Bounce animation */
        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Rotation animation */
        .rotate {
            animation: rotate 4s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Zoom In animation */
        .zoom-in {
            animation: zoomIn 1.5s ease-out;
        }

        @keyframes zoomIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Shake animation */
        .shake {
            animation: shake 0.8s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Pulse animation */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Color Change animation */
        .color-change {
            animation: colorChange 4s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff6347; }
            25% { color: #3cb371; }
            50% { color: #1e90ff; }
            75% { color: #ffa500; }
            100% { color: #ff6347; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="fade-in">Fade In Animation</h1>
        <p class="slide-in-left">This paragraph slides in from the left.</p>
        <div class="bounce">I'm bouncing!</div>
        <div class="rotate" style="width: 100px; height: 100px; background-color: #3498db; margin: 20px auto;"></div>
        <div class="zoom-in" style="width: 100px; height: 100px; background-color: #e74c3c; margin: 20px auto;"></div>
        <div class="shake" style="width: 100px; height: 100px; background-color: #f39c12; margin: 20px auto;"></div>
        <div class="pulse" style="width: 100px; height: 100px; background-color: #8e44ad; margin: 20px auto;"></div>
        <div class="color-change" style="font-size: 2rem; font-weight: bold;">This text changes color!</div>
    </div>

</body>
</html>
